<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../src/bootstrap/bootstrap.min.css" rel="stylesheet">
<title>%name%</title>
<style media="all">
    :root
    {
        --bg-GET: var(--bs-primary-bg-subtle);
        --text-GET: var(--bs-primary-text-emphasis);
        --border-GET: var(--bs-primary-border-subtle);

        --bg-DELETE: var(--bs-danger-bg-subtle);
        --text-DELETE: var(--bs-danger-text-emphasis);
        --border-DELETE: var(--bs-danger-border-subtle);

        --bg-POST: var(--bs-success-bg-subtle);
        --text-POST: var(--bs-success-text-emphasis);
        --border-POST: var(--bs-success-border-subtle);

        --bg-PATCH: var(--bs-warning-bg-subtle);
        --text-PATCH: var(--bs-warning-text-emphasis);
        --border-PATCH: var(--bs-warning-border-subtle);

        --bg-OPTIONS: var(--bs-info-bg-subtle);
        --text-OPTIONS: var(--bs-info-text-emphasis);
        --border-OPTIONS: var(--bs-info-border-subtle);
    }

    .http-method {
        border-style: solid;
        border-width: 1px;
        font-weight: 600;
        font-size: 1rem;
        white-space: nowrap;
    }
    .http-method.method-DELETE {
        background: var(--bg-DELETE);
        border-color: var(--border-DELETE);
        color: var(--text-DELETE);
    }
    .http-method.method-GET,
    .http-method.method-HEAD {
        background: var(--bg-GET);
        border-color: var(--border-GET);
        color: var(--text-GET);
    }

    .http-method.method-POST {
        background: var(--bg-POST);
        border-color: var(--border-POST);
        color: var(--text-POST);
    }
    .http-method.method-PATCH,
    .http-method.method-PUT {
        background: var(--bg-PATCH);
        border-color: var(--border-PATCH);
        color: var(--text-PATCH);
    }
    .http-method.method-OPTIONS,
    .http-method.method-CONNECT,
    .http-method.method-TRACE {
        background: var(--bg-OPTIONS);
        border-color: var(--border-OPTIONS);
        color: var(--text-OPTIONS);
    }

    .badge-key {
        background-color: var(--bs-secondary-bg-subtle)!important;
        color: var(--bs-secondary-text-emphasis)!important;
        border-color: var(--bs-secondary-border-subtle)!important;
        font-weight: 600!important;
    }

    .sticky-method {
        top: 2rem;
    }
    .row .fw-normal {
        text-overflow: ellipsis;
        overflow: auto;
    }
    .row.m-0.p-0 {
        font-size: 1em;
    }
    .row.m-0.p-0 .col-sm-2 {
        font-weight: normal;
        text-align: left;
        overflow: auto;
        text-overflow: ellipsis;
    }

</style>
<style media="print">
    .sticky-top {
        position: static !important;
    }
    .collapse {
        display: block !important;
    }
</style>
</head>
<body class="container-xxl">
    <div class="d-flex align-items-baseline mb-4">
        <div>
            <h1 class="mb-0">%name%</h1>
        </div>
        <div>
            <span class="ms-2 text-muted fs-4">%version%</span>
        </div>
    </div>
    %servers.html%
    %paths.html%
    <script src="../src/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../src/cssscript/bootstrap-auto-dark-mode.js"></script>
</body>
</html>
